<section id="identity">
  <form id="form-identity" hx-post="{{ form.post_url }}" hx-target="#identity" hx-swap="outerHTML" enctype="multipart/form-data">
    {{ form.as_div }}
    <button id="submit-identity">
      <svg class="edit-icon-small">
        <use href="#ok"></use>
      </svg>
    </button>
  </form>
</section>
