<section class="stack">
  {% include timeline.templates.flat %}
  <div class="stack-large">
    {% if show_edit_button %}
      <svg class="icon" hx-get="{{ timeline.add_item_url }}" hx-target="this" hx-swap="afterend">
        <use href="#add"></use>
      </svg>
    {% endif %}
    {% for entry in timeline.ordered_entries %}
      {% include timeline.templates.item %}
    {% endfor %}
  </div>
</section>
