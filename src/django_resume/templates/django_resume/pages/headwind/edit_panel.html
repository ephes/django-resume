<!-- Edit Panel for Headwind Theme -->
<div class="fixed top-4 right-4 z-50 print:hidden">
  {% if not show_edit_button %}
    <button 
      onclick="window.location.href='{{ edit_url }}'"
      class="bg-white rounded-lg shadow-lg border border-gray-200 p-2 hover:bg-gray-50 transition-colors animate-slide-up"
      title="Enable edit mode"
    >
      <svg class="w-4 h-4 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
      </svg>
    </button>
  {% else %}
    <button 
      onclick="window.location.href='{{ show_url }}'"
      class="bg-blue-600 text-white rounded-lg shadow-lg p-2 hover:bg-blue-700 transition-colors animate-slide-up"
      title="Exit edit mode"
    >
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
      </svg>
    </button>
  {% endif %}
</div>
