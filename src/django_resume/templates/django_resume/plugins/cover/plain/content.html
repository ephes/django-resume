<section id="cover">
  <div id="cover-items" class="stack-large">
    {% for item in cover.ordered_entries %}
      {% include cover.templates.item %}
    {% endfor %}
  </div>
  {% if show_edit_button %}
    <div class="stack-large">
      <svg class="edit-icon-small" hx-get="{{ cover.add_item_url }}" hx-target="#cover-items" hx-swap="beforeend">
        <use href="#add"></use>
      </svg>
    </div>
  {% endif %}
</section>
