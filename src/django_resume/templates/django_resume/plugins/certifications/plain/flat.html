{% if show_edit_button %}
  <div class="cluster">
    <h2>
      {{ certifications.title }}
    </h2>
    <svg class="edit-icon-small" hx-get="{{ certifications.edit_flat_url }}" hx-target="closest div" hx-swap="outerHTML">
      <use href="#edit"></use>
    </svg>
  </div>
{% else %}
  <h2>
    {{ certifications.title }}
  </h2>
{% endif %}
